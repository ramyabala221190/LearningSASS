<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="aria.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div role="heading" aria-label="Application header">
        <div role="img" aria-label="User Image">
            <img alt="User logo" src="user.jpg">
        </div>
        <div role="navigation" aria-label="Navigation Bar">

            <ul class="navigation-links" aria-label="navigation links" role="menubar">
                <li role="menuitem"><a role="link" href="/link1">Link1</a></li>
                <li role="menuitem"><a role="link" href="/link2">Link2</a></li>
                <li role="menuitem"><a role="link" href="/link3">Link3</a></li>
            </ul>
        </div>
    </div>
    <div role="main" aria-label="Main body">
     <div class="section-A" role="section" aria-label="Section-1">
        <div role="article" aria-label="Article-1">Article-1</div>
        <div role="article" aria-label="Article-2">Article-2</div>
     </div>
     <div class="section-B" role="section" aria-label="Section-2">
        <div role="article" aria-label="Article-3">Article-3</div>
        <div role="article" aria-label="Article-4">Article-4</div>
     </div>
     <div aria-label="Aside Section">Aside Content</div>
    </div>
    <div role="footer" aria-label="Footer Section">
      Footer Content
    </div>

</body>
</html>
